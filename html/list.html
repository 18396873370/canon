<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/list.css">
    <title>佳能官方线上商城</title>
</head>

<body>
    <div class="center">
        <p class="logo"><a href="index.html"><img src="../img/logo-1.dbc1188.png"></a></p>
        <div class="sinmain">
            <div class="list">
                <h2>账户登录</h2>
                <p class="phone"><span><img src="../img/用户 (1).png"></span><input id="yhphone" type="text"
                        placeholder="手机号"></p>
                <p class="pass"><span><img src="../img/锁 (1).png"></span><input id="yhpwd" type="password"
                        placeholder="密码"></p>
                <p class="unlock"><span class="unlock_"><img src="../img/箭头.png"></span>
                    <span class="unlock-min">轻按住滑块，拖动到最右边</span>
                </p>
                <button>立即登入</button>
                <p class="list-go"><a id="registe" href="#">立即注册</a><a id="registe1" href="#">忘记密码</a></p>
                <p class="floot">如在会员注册，登入过程中遇到问题</p>
                <p class="floot">请联系：400-0124-688</p>
            </div>
        </div>
    </div>
    <div class="register">
        <div class="once">
            <div>
                <p class="close"></p>
                <input class="phonenum" id="uname" type="text">
                <p class="unlock1"><span class="unlock_1"><img src="../img/箭头.png"></span>
                    <span class="unlock-min1">轻按住滑块，拖动到最右边</span>
                </p>
                <p class="phoneyznum"><input type="text" id="text"><span id="text1">获取手机验证码</span></p>
                <p class="cipher"><input type="password" id="upwd" placeholder="请输入8到16位的英文和数字"></p>
                <p class="confirm"><input type="password" id="upwd1" placeholder="请输入8到16位的英文和数字"></p>
                <p class="read">
                    <input type="checkbox" id="check">
                    <span>我已阅读并同意</span>
                    <a>《佳能用户阅读并同意》</a>
                    <a>《佳能用户隐私政策》</a>
                    <a>《销售条款》</a>
                </p>
                <button class="btn">立即注册</button>
            </div>
        </div>
        <div class="empower">
            <h2>注册授权页面<img src="../img/关闭 (1).png"></h2>
            <p>
                感谢您对佳能的关注，为提升佳能的户体验,佳能现推出全新的统一注册登录服务。授权之后，您在当前网站注册的账户和密码可以同时登录佳能(中国)有限公司的其他相关服务平台，目前包括
                <span>
                    佳能俱乐部官方网站、佳画廊官方网站、大影家官方网站、佳能官方线上商城、佳服务、佳能俱乐部微信公众号。
                </span>
            </p>
            <button class="button">同意</button>
        </div>
    </div>
    <div class="register1">
        <div class="tonce">
            <div>
                <p class="close1"></p>
                <input class="phonenum" id="uname1" type="text">
                <p class="unlock2"><span class="unlock_2"><img src="../img/箭头.png"></span>
                    <span class="unlock-min2">轻按住滑块，拖动到最右边</span>
                </p>
                <p class="phoneyznum"><input type="text" id="text2"><span id="text3">获取手机验证码</span></p>
                <p class="cipher"><input type="password" placeholder="请输入8到16位的英文和数字" id="newpwd"></p>
                <p class="confirm"><input type="password" placeholder="请确认密码" id="oldpwd"></p>
                <button class="btn">确认修改</button>
            </div>
        </div>
    </div>
</body>

</html>
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js/list.js"></script>
<script src="../js/zhuce.js"></script>
<script src="../js/nopro.js"></script>
<script src="../js/common.js"></script>
